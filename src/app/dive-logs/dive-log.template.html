<div class="container-fluid">
  <h1>My Latest Dives</h1>
  <div class="row">
    <div class="col-sm-4" *ngFor="let dive of diveLogs">
      <h3>{{dive.site}}</h3>
      <h4>{{dive.location}}</h4>
      <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
      <div *ngFor="let sighting of dive.sightings">
        <i>{{sighting}}</i>
      </div>
    </div>
  </div>

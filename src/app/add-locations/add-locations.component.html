<div id="formContainer">
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Add new location</h2>
        </div>
        <form>
          <div>
            <span>Name: </span>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="name" #locationName>
              <label class="mdl-textfield__label" for="name">Enter location name...</label>
            </div>
          </div>

          <div>
            <span>Latitude: </span>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="latitude" #locationLatitude>
              <label class="mdl-textfield__label" for="latitude">Enter latitude...</label>
            </div>
          </div>

          <div>
            <span>Longitude: </span>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="longitude" #locationLongitude>
              <label class="mdl-textfield__label" for="longitude">Enter Enter latitude...</label>
            </div>
          </div>

          <div>
            <span>Image: </span>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="file" id="image" #locationImage>
            </div>
          </div>

          <div>
            <span>Site: </span>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="site" #siteName>
              <label class="mdl-textfield__label" for="site">Enter site name...</label>
            </div>
          </div>

          <div class="mdl-card__actions mdl-card--border form-group">
            <div *ngIf="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
            <button type="submit" (click)="submit(locationName.value,locationLatitude.value,locationLongitude.value,locationImage.value,siteName.value)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" >Submit</button>
            <button type="button" (click)="cancel()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">EDIT YOUR PROFILE</h2>
            </div>
            <form #f="ngForm" (ngSubmit)="submit(f.value, f.valid)" novalidate>
                <div class="mdl-textfield mdl-js-textfield form-group" [ngClass]="{ 'has-error': !fName.valid }">
                    <input class="mdl-textfield__input form-control" type="text" id="fName" name="firstName" [(ngModel)]="userData.firstName"
                        #fName="ngModel" minlength="2" />
                    <label class="mdl-textfield__label" for="fName">First name</label>
                    <div *ngIf="!fName.valid && fName.touched"><span class="mdl-textfield__error">First name must be at least 2 characters long.</span></div>
                </div>
                <div class="mdl-textfield mdl-js-textfield form-group" [ngClass]="{ 'has-error': !lName.valid }">
                    <input class="mdl-textfield__input form-control" type="text" id="lName" name="lastName" [(ngModel)]="userData.lastName" #lName="ngModel"
                        minlength="2" />
                    <label class="mdl-textfield__label" for="lName">Last name</label>
                    <div *ngIf="!lName.valid && lName.touched"><span class="mdl-textfield__error">Last name must be at least 2 characters long.</span></div>
                </div>
                <div class="mdl-textfield mdl-js-textfield form-group" [ngClass]="{ 'has-error': !description.valid }">
                    <input class="mdl-textfield__input form-control" type="text" id="description" name="description" [(ngModel)]="userData.description"
                        #description="ngModel" />
                    <label class="mdl-textfield__label" for="description">Description</label>
                    <div *ngIf="!description.valid && description.touched"><span class="mdl-textfield__error">Description should be at least 10 characters long.</span></div>
                </div>
                 <div class="mdl-textfield mdl-js-textfield form-group" [ngClass]="{ 'has-error': !description.valid }">
                    <input class="mdl-textfield__input form-control" type="text" id="imageUrl" name="imageUrl" [(ngModel)]="userData.imageUrl"
                        #imageUrl="ngModel" />
                    <label class="mdl-textfield__label" for="imageUrl">Image Url</label>
                    <div *ngIf="!imageUrl.valid && imageUrl.touched"><span class="mdl-textfield__error">Image Url should be a valid url</span></div>
                </div>
                <div class="mdl-card__actions mdl-card--border form-group">
                    <div *ngIf="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
                    <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [disabled]="loading || !f.form.valid">Submit</button>
                    <button type="button" (click)="cancel()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Cancel</button>
                </div>
            </form>

        </div>
    </main>
</div>

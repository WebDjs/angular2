<div *ngIf='userData && !editable'>
    <div id="left">
        <h3>Hello {{userData.username}}</h3>
        <img src="assets/images/{{userData.image}}" />
    </div>
    <div id="right">
        <p><span>First name:</span> {{userData.firstName}}</p>
        <p><span>Last name:</span> {{userData.lastName}}</p>
        <p><span>Description:</span> {{userData.description}}</p>
        <a [routerLink]="['/userprofileedit', userData.id]" (click)='editable=true'> Edit </a>
    </div>
    <div>
        <app-user-edit></app-user-edit>
    </div>
</div>

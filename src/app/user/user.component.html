<div class="content mdl-grid mdl-grid--no-spacing">    
    <div *ngIf="userData" class="template__preview mdl-cell mdl-cell--4-col">
        <h3 class="template__header mdl-cell mdl-cell--4-col mdl-typography--body-2">Hello, {{userData.username}}</h3>
        <img *ngIf="userData.imageUrl" src="{{userData.imageUrl}}" />
         <img *ngIf="!userData.imageUrl" src="assets/images/master_diver.jpg" />
    </div>
    <div class="template__preview mdl-cell mdl-cell--4-col">
        <div *ngIf="userData && checkState('read')" >
             <h3 class="template__header mdl-cell mdl-cell--4-col mdl-typography--body-2">User Info</h3>
            <p><span>First name:</span> {{userData.firstName}}</p>
            <p><span>Last name:</span> {{userData.lastName}}</p>
            <p><span>Description:</span> {{userData.description}}</p>
            <button (click)='create()' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/adddive']"> Add dive </button>
            <button (click)='update()' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> Edit </button>
        </div>
        <app-user-edit [userData]="userData"
                       *ngIf="userData && checkState('update')"
                       (stateChange)="onStateChange($event)"></app-user-edit>
        <div *ngIf="userData && checkState('create')">Add dive</div>
    </div>
</div>

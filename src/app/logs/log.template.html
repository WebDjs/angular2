<div class="container-fluid">
  <h1 style ='text-align: center'>My Dive Logs</h1>
  <div class="row">
    <div class="col-sm-4" *ngFor="let dive of logs" my-styleplus>
      <h3>{{dive.site}}</h3>
      <h4>{{dive.location}}</h4>
      <h5>{{dive.depth}} feet | {{dive.time}} min</h5>
      <div *ngFor="let sighting of dive.sightings">
        <i>{{sighting}}</i>
      </div>
    </div>
  </div>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">REGISTER</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
					<div class="mdl-textfield mdl-js-textfield form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
						<input class="mdl-textfield__input form-control" type="text" id="username" name="model.username" [(ngModel)]="model.username"
							#username="ngModel" required />
						<label class="mdl-textfield__label" for="username">Username</label>
						<div *ngIf="f.submitted && !username.valid"><span class="mdl-textfield__error">Username is required!</span></div>
					</div>
					<div class="mdl-textfield mdl-js-textfield form-group" [ngClass]="{ 'has-error': f.submitted && !model.password.valid }" >
						<input class="mdl-textfield__input form-control" type="password" id="userpass" name="model.password" [(ngModel)]="model.password"
							#password="ngModel" required />
						<label class="mdl-textfield__label" for="userpass">Password</label>
						<div *ngIf="f.submitted && !password.valid"><span class="mdl-textfield__error">Password is required!</span></div>
					</div>
					<div class="mdl-card__actions mdl-card--border form-group">
						<div *ngIf="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
						<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [disabled]="loading || !f.form.valid">Register</button>
					</div>
				</form>
			</div>
		</div>
	</main>
</div>
